<!doctype html>
<html>
<head>
  <title>SnarkJS Extension Example</title>
</head>
<body>

  <h1>SnarkJS Extension Example</h1>
  <button id="bGenProof">Create proof</button>

  <!-- 로그를 표시할 요소 추가 -->
  <div id="log" style="white-space: pre-wrap;"></div>

  <!-- Proof, Result, Calldata, Public Signals를 표시할 요소 추가 -->
  <pre class="proof">Proof: <code id="proof"></code></pre>
  <pre class="proof">Result: <code id="result"></code></pre>
  <pre class="publicSignals">Public Signals: <code id="publicSignals"></code></pre>
  <pre class="calldata">Calldata: <code id="calldata"></code></pre>
  <button id="deployButton">Deploy</button>

  <!-- Include the popup script -->
  <script src="popup.js"></script>

</body>
</html>
